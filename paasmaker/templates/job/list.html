{% extends "../layout/main.html" %}

{% block pagetitle %}
	<h1>{{ name }}</h1>
{% end %}

{% block body %}
	{% if ret %}
		<div class="btn-group btn-group-header">
			<a class="btn" href="{{ ret }}">Back to {{ ret_name }}</a>
		</div>
	{% end %}

	{% for job_id in jobs %}
		<div class="job-root well well-small" data-job="{{ job_id }}">
			Loading...
		</div>
	{% end %}
{% end %}
