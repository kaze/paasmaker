<div class="control-group">
	<label class="control-label" for="git-location">Repository URL:</label>
	<div class="controls">
		<input class="lister-target git-location" id="git-location" type="text" name="parameters.location" required="required" />
	</div>
</div>

<div class="control-group">
	<label class="control-label" for="git-branch">Branch:</label>
	<div class="controls">
		<input type="text" class="git-branch" id="git-branch" name="parameters.branch" placeholder="master" />
	</div>
</div>

<div class="control-group">
	<label class="control-label" for="git-revision">Revision:</label>
	<div class="controls">
		<input type="text" class="git-revision" name="parameters.revision" placeholder="HEAD" />
	</div>
</div>
