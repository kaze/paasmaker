manifest:
  format: 1

application:
  name: doc.paasmaker.com
  prepare:
    runtime:
      name: paasmaker.runtime.shell
      version: 1
    commands:
      - plugin: paasmaker.prepare.shell
        parameters:
          commands:
            - cd documentation
            - python build.py

instances:
  web:
    quantity: 1
    runtime:
      name: paasmaker.runtime.shell
      parameters:
        launch_command: "python documentation/app.py --port=%(port)d"
      version: 1
    placement:
      strategy: paasmaker.placement.default
    hostnames:
      - doc.paasmaker.com