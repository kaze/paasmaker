<form class="navbar-search pull-right form-search" action="{{ pathto('search') }}" method="get">
	<div class="input-append">
		<input type="text" name="q" placeholder="Search" class="span2 search-query" title="{{ _('Enter search terms or a module, class or function name.') }}">
		<button type="submit" class="btn">
			{{ _('Go') }}
		</button>
		<input type="hidden" name="check_keywords" value="yes" />
		<input type="hidden" name="area" value="default" />
	</div>
</form>
