{% extends "../layout/main.html" %}

{% block pagetitle %}
	Role List
{% end %}

{% block body %}
	<div class="button-box">
		<a class="btn" href="/role/create">Create a new role</a>
	</div>

	<table class="table">
		<tr>
			<th>Name</th>
			<th>Permissions</th>
		</tr>
		{% for role in roles %}
			<tr>
				<td>
					<a href="/role/{{ role.id }}">{{ role.name }}</a>
				</td>
				<td>
					{% raw "<br />".join(role.permissions) %}
				</td>
			</tr>
		{% end %}
	</table>
{% end %}
