manifest:
  format: 1

application:
  name: tornado-simple
  tags:
    tag: value
  prepare:
    runtime:
      name: paasmaker.runtime.shell
      version: 1
    commands:
      - plugin: paasmaker.prepare.shell
        parameters:
          commands:
            - echo "foo" > prepare.txt

instances:
  - name: web
    quantity: 1
    runtime:
      name: paasmaker.runtime.shell
      parameters:
        launch_command: "python app.py --port=%(port)d"
      version: 1
    startup:
      - plugin: paasmaker.startup.shell
        parameters:
          commands:
            - echo "startup" > startup.txt
    placement:
      strategy: paasmaker.placement.default
    hostnames:
      - tornado-simple.local.paasmaker.net
    crons:
      - runspec: '* * * * *'
        uri: /environ

services:
  - name: variables
    provider: paasmaker.service.parameters
    parameters:
      one: two